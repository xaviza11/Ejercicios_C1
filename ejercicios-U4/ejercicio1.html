<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Agenda</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6d5dfc, #46a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
      color: #fff;
      height: 100vh;
    }

    #app {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      width: 380px;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    ul {
      margin-top: 20px;
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.25);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .contador {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Mi Agenda</h1>

    <div style="display:flex; gap:10px; justify-content:center;">
      <input type="text" v-model="nuevoContacto" placeholder="Introduce un contacto" />
      <button @click="agregarContacto">AÃ±adir</button>
    </div>

    <ul>
      <li v-for="contacto in contactos" :key="contacto">
        {{ contacto }}
      </li>
    </ul>

    <div class="contador">
      Total de contactos: {{ contactos.length }}
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          nuevoContacto: "",
          contactos: []
        };
      },

      methods: {
        agregarContacto() {
          if (this.nuevoContacto.trim() === "") return;
          this.contactos.push(this.nuevoContacto.trim());
          this.nuevoContacto = "";
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
