<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de Películas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
    <style>
      body {
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #6d5dfc, #46a6ff);
        display: flex;
        justify-content: center;
        padding: 50px 0;
        color: #fff;
      }
      #app {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 18px;
        width: 450px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #fff;
        color: #333;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        transition: 0.2s;
      }
      button:hover {
        transform: scale(1.05);
        background: #f0f0f0;
      }
      ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
      }
      li {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }
      li img {
        width: 60px;
        height: 90px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }
      li .info {
        display: flex;
        flex-direction: column;
      }
      li .info span {
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Películas</h1>
      <button @click="toggleFiltro">{{ botonTexto }}</button>
      <ul>
        <li v-for="peli in peliculasFiltradas" :key="peli.id">
          <img :src="peli.image" :alt="peli.name" />
          <div class="info">
            <strong>{{ peli.name }} {{ peli.year }} </strong>
            <span>Category: {{ peli.genres.join(', ') }}</span>
            <span>Description: {{ peli.description }}</span>
            <span>Year: | Rating: {{ peli.rating }}/5</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
